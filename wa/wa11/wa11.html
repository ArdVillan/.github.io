<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arden's Image Gallery</title>
    <link rel="stylesheet" href="wa11.css"> <!-- Include if you have a CSS file -->
</head>
<body>
    <h1>Arden's Image Gallery</h1>

    <div class="full-img">
        <!-- Main displayed image -->
        <img class="displayed-img" src="/wa/wa11/pic1.JPG" alt="waterfall" />
        <!-- Overlay for darkening effect -->
        <div class="overlay"></div>
        <!-- Button to toggle darkening effect -->
        <button class="dark">Darken</button>
    </div>

    <!-- Thumbnail bar where thumbnails will be added by JavaScript -->
    <div class="thumb-bar"></div>

    <!-- Include your JavaScript file -->
    <script src="wa11.js"></script>
</body>
</html>
