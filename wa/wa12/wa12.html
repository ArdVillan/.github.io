<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="wa12.css">
    <title>Dog Breed Trivia</title>
</head>
<body>
    <div class="app">
        <header>Dog Breed Trivia</header>
        <section class="quotes">
          <div class="quote-text" id="js-dog-image"></div>
          <div class="quote-text" id="js-breed-name"></div>
        </section>
        <section class="controls">
          <button type="button" id="js-new-quote" class="new-quote button">
            Show random dog!
          </button>
          <button type="button" id="js-tweet" class="twitter button">
            What's this breed?
          </button>
        </section>
        <footer> In this new app I changed the Api to be a dog breed guessing game. I changed the html to accomodate this. In the java script I used an API where I could grab not only the breed but also photos. Lastly I changed the CSS to be more like my Midterm.</footer>
      </div>
      <script src="wa12.js"></script>
</body>
</html>
